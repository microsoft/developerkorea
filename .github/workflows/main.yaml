name: Deploy static content to Pages

on:
  workflow_dispatch:
  push:
    branches:
    - main
    - v2
    - 'feature/**'
  pull_request:
    branches:
    - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-test:
    name: Build Test

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x
        dotnet-quality: preview

    - name: Restore NuGet packages
      shell: bash
      run: |
        dotnet restore

    - name: Build solution
      shell: bash
      run: |
        dotnet build -c Release

    - name: Test solution
      shell: bash
      run: |
        dotnet test -c Release

    - name: Update database - Light up Azure
      shell: bash
      run: |
        pushd src/DeveloperKorea.ConsoleApp
        dotnet run -c Release -- \
          --api-key ${{ secrets.GOOGLE_API_KEY }} \
          --channel-id ${{ secrets.YOUTUBE_CHANNEL_ID }} \
          --playlist--name "Light up Azure" \
          --output-path ${{ github.workspace }}/src/DeveloperKorea.WebApp/wwwroot/data/light-up-azure.json
        popd

    - name: Publish artifact
      if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref_name == 'main'
      shell: bash
      run: |
        dotnet publish -c Release

    - name: Upload artifact
      if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref_name == 'main'
      uses: actions/upload-pages-artifact@v1
      with:
        path: artifacts/publish/DeveloperKorea.WebApp/release/wwwroot

  deploy:
    name: Deploy to Pages
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref_name == 'main'

    needs:
    - build-test

    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
